<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WOW.js Reinit</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

	<img class="wow-reusable wow slideInLeft" src="./img/gulp.svg" alt=""> <!-- элемент, для которого анимация должна срабатывать каждый раз при клике на него -->
	<img class="wow rotateIn" src="./img/gulp.svg" alt=""> <!-- элемент, для которого анимация должна сработать только один раз -->

	<img class="wow-reusable wow slideInUp" src="./img/gulp.svg" alt=""> <!-- элемент, для которого анимация должна срабатывать каждый раз при клике на него -->
	<img class="wow rotateIn" src="./img/gulp.svg" alt=""> <!-- элемент, для которого анимация должна сработать только один раз -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
